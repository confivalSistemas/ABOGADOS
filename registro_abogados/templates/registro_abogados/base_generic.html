<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Abogados Confival</title>{% endblock %}

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- agregando archivos estaticos adicionales css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'registro_abogados/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'registro_abogados:index' %}">Home</a></li>
                    <li><a href="">Abogados</a></li>
                    <li><a href="">Municipios</a></li>
                </ul>
                {% endblock %}

            <div class="col-sm-10">

            </div>
        </div>
    </div>
    
</body>
</html>
